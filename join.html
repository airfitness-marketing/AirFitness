<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Air Fitness</title>
</head>

<body>
    <header>
        <div class="header">
            <h1>AIR<span class="fitness">fitness</span></h1>
            <h3>USERimage</h3>
        </div>
        <p class="header-p">Let's workout on your schedule!</p>
    </header>
    <nav class="top-nav">
        <h2 class="welcome">Welcome to Air fitness!</h2>
    </nav>

    <div class="container join">
        <div class="form">
            <form action="#" class="form-content">
                <input type="text" name="name" id="form" placeholder="Your Name">
                <input type="text" name="email" id="form" placeholder="Email">
                <input type="password" name="password" id="form" placeholder="Password">
                <select name="profile" id="form">
                    <option value="profile" selected='selected'>Choose Your Profile</option>
                    <option value="instructor">Instructor</option>
                    <option value="client">Client</option>
                </select>
                <button>JOIN NOW</button>
                <div class="or">
                    <hr width="30px">
                    <p>or</p>
                    <hr width="30px">
                </div>
                <button>Sign in with Google</button>
            </form>
            <h2>Already a member? <a href="#">Log In</a></h2>
        </div>
    </div>

</body>

</html>
