<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Air Fitness - Login</title>
    <script src="assets/login.js" async></script>
</head>

<body class="site">
    <div class="container">
        <header>
            <div class="header">
                <a href="index.html" class="home-link">
                    <h1> AIR<span class="fitness">fitness</span></h1>
                </a>
                <i class="far fa-user"></i>
            </div>
            <p class="header-p">Let's <span>workout</span> on your schedule!</p>
        </header>
        <nav class="top-nav">
            <h2 class="welcome">Welcome to AIR fitness!</h2>
        </nav>

        <div class="container join">
            <div class="form-container">
                <form action="#" class="form-content">
                    <input type="text" name="name" id="userName" class="form" placeholder="Your Name" required>
                    <input type="password" name="password" id="userPw" class="form" placeholder="Password" required>

                    <button class="log-in">LOG IN</button>
                    <div class="or">
                        <hr width="30px">
                        <p>or</p>
                        <hr width="30px">
                    </div>
                    <button class="google"><img src="google.png" alt="google"> Sign in with Google</button>
                </form>
                <h2>Not a member? <a href="join.html">JOIN NOW</a></h2>
            </div>

        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section1">
                <h2>AIR <span class="fitness">fitness</span></h2>
            </div>

            <div class="footer-section2">
                <p>Phone: (123) 456- 7890</p>
                <p>Email: contact@airfitness.com</p>
                <p>Social Media Icons</p>
                <br>
                <p>2019 AIR fitness</p>
            </div>
        </div>
    </footer>

</body>

</html>
